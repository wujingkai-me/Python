<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>致远广告-Amazon工具</title>
    <link rel="shortcut icon" href="../../static/images/LOGO.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@2.7.0/dist/vue.js"></script>
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"
    />
  </head>
  <body class="p-10">
    {% raw %}
    <div class="fixed top-2 left-[30vw] h-8">
      <ul class="flex flex-1">
        <li class="px-3 py-2 mr-2 rounded-md"> <a class="hover:border-b-2 hover:border-b-orange-500 text-gray-700 block w-full h-full" href="/Format">
          <i class="mdui-icon material-icons">format_color_text</i>
          格式化
        </a> </li>
        <li class="px-3 py-2 mr-2 rounded-md"> <a class="hover:border-b-2 hover:border-b-orange-500 text-gray-700 block w-full h-full" href="/English">
          <i class="mdui-icon material-icons">announcement</i>
          英语
        </a> </li>
        <li class="px-3 py-2 mr-2 rounded-md"> <a class="hover:border-b-2 hover:border-b-orange-500 text-gray-700 block w-full h-full" href="/Tools">
          <i class="mdui-icon material-icons">pan_tool</i>
          工具
        </a> </li>
        <li class="px-3 py-2 mr-2 rounded-md"> <a class="hover:border-b-2 hover:border-b-orange-500 text-gray-700 block w-full h-full" href="/bullet">
          <i class="mdui-icon material-icons">location_searching</i>
          五点描述搜素
        </a> </li>
      </ul>
    </div>
    <div class="mx-auto my-5 w-[50%] h-[50%]" id="root">
    <button
        @click="process"
        class="mdui-ripple mdui-ripple-grey p-2 my-2 text-blue-700 bg-gray-100 rounded-sm"
      >
        <i class="mdui-icon material-icons">remove_circle</i> 移除可疑字符
      </button>
      <br />
      <span v-text="tip"></span>
      <textarea
        name=""
        id=""
        cols="50"
        rows="20"
        class="border-2 w-[100%] p-2"
        v-model="text"
      ></textarea>
    </div>
    {% endraw %}
  </body>
</html>
<script>
  const vm = new Vue({
    el: "#root",
    data: {
      text: "",
      tip: "",
    },
    methods: {
      process() {
        let arrText = this.text.split("\n");

        for (let i = 0; i < arrText.length; i++) {
          for (let str of arrText[i]) {
            // console.log(str);
            if (
              str.charCodeAt() >= "a".charCodeAt() &&
              str.charCodeAt() <= "z".charCodeAt()
            ) {
              console.log(str, "满足条件下标为：", i);
              arrText.splice(i, 1);
              break;
            }
          }

          this.text = arrText.join("\n");
          this.tip =
            "移除成功，请注意是否依旧含有英文单词，或者含有国外的名字，如‘麦克’，‘威尔逊’，‘莎莉’等诸如此类的";
        }
      },
    },
  });
</script>
